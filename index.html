<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0bc9232ac8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>TODO APP</title>
</head>
<body>
    <header>
        <a href="https://www.unect.com.br/" class="logo" target="_blank">
            <img src="assets/small-logo.png" alt="Logo Unect"/>        
        </a>
    <h1>TODO APP</h1>
    </header>

    <section class="fundo">
        <div class="add">
            <div class="items">
                <input class="input" type="text" placeholder="Adicione uma nova tarefa">
            </div>
            <div class="items">
                <span style="color: black;">
                    <button><i class="fas fa-plus-square fa-2x"></i></button>
                </span>
            </div>
        </div>

        <div class="container">
            <div class="blocos">
                <h2>TO DO
                    <i class="fas fa-th-list fa-1x"></i>
                </h2>
                <ul class="todo">
                    <li>Revisar HTML, CSS e JavaScript
                        <i class="fas fa-chevron-circle-right fa-1x"></i>
                    </li>
                </ul>
            </div>

            <div class="blocos">
                <h2>DOING
                    <i class="fas fa-clock fa-1x"></i>
                </h2>
                <ul class="doing">
                    <li>Fazer o ToDo APP
                        <i class="fas fa-chevron-circle-right fa-1x"></i>
                    </li>
                    <li>Postar meu código no GitHub
                        <i class="fas fa-chevron-circle-right fa-1x"></i>
                    </li>
                </ul>
            </div>

            <div class="blocos">
                <h2>DONE
                    <i class="fas fa-check-square fa-1x"></i>
                </h2>
                <ul class="done">
                    <li>Ir às oficinas de CSS e HTML</li>
                    <li>Ir à oficina de Git e GitHub</li>
                    <li>Ir à reunião geral</li>
                    <li>Ir à reunião de projetos</li>
                </ul>
            </div>
        </div>

        </section>

    </section>
    

    

</body>
</html>
