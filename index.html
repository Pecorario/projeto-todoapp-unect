<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0bc9232ac8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>TODO APP</title>
</head>
<body>
    <header>
        <a href="https://www.unect.com.br/" class="logo" target="_blank">
            <img src="assets/small-logo.png" alt="Logo Unect"/>        
        </a>
    </header>

    <section class="fundo">
        <h1>TODO APP</h1>
        <div class="add">
            <div class="items">
                <input id="input" type="text" placeholder="Adicione uma nova tarefa">
            </div>
            <div class="items">
                <span style="color: black;">
                    <button><i class="fas fa-plus-square fa-2x"></i></button>
                </span>
            </div>
        </div>

        <div class="container">
            <div class="blocos">
                <h2>TO DO
                    <i class="fas fa-th-list fa-1x"></i>
                </h2>
                <ul id="todo">
                </ul>
            </div>

            <div class="blocos">
                <h2>DOING
                    <i class="fas fa-clock fa-1x"></i>
                </h2>
                <ul id="doing">
                </ul>
            </div>

            <div class="blocos">
                <h2>DONE
                    <i class="fas fa-check-square fa-1x"></i>
                </h2>
                <ul id="done">
                </ul>
            </div>
        </div>

        </section>
    </section>
    

    
    <script src="./js/script.js"></script>
</body>
</html>
